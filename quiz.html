<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz-style.css">
</head>

<body>
    <div id="quiz-learning">
        <div id="quiz">
            <img id="question-image" src="" alt="Sign language image">
            <div id="choices">
                <button class="choice-button">Option 1</button>
                <button class="choice-button">Option 2</button>
                <button class="choice-button">Option 3</button>
                <button class="choice-button">Option 4</button>
            </div>
        </div>
        <div id="right-side">
            <div id="result"></div>
            <div id="score">Score: 0</div>
            <button id="start">Start</button>
            <button id="play-again" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
