<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLingo - Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/637810c134.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div class="container">
            <nav id="navbar">
                <div class="logo">
                    <a href="index.html"><span><img src="images/logo-final.png" height="50px" width="80px"
                                alt="logo"></span></a>
                </div>
                <ul id="sidemenu">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="About.html"><i class="fa-solid fa-user"></i> About</a></li>
                    <li><a href="./learning.html"><i class="fa-solid fa-book"></i> Learning</a></li>
                    <li><a href="./forum.html"><i class="fa-solid fa-comment"></i> Learn Forum</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="header-text">
                <img id="sl-image" src="images/sign-language.jpeg" alt="sign-language">

                <p>SignLingo</p>
                <h1>Welcome to <span style="color:#64378e;" id="element"></span><br>Language Converter</h1>
                <select id="sign-language-select" class="btn btn2">
                    <option id="top" value="asl">ASL (American Sign Language)</option>
                    <option id="middle" value="bsl">BSL (British Sign Language)</option>
                </select>
                <form id="asl-form">
                    <input type="text" name="text" id="input-text" placeholder="Enter text">
                    <button class="btn btn2" id="button" type="submit"><span>Translate</span></button>
                </form>
                <div id="asl-output"></div>
            </div>
            <div class="header-image"></div>
            <!-- <iframe src="https://your-forum-name.discoursehosting.net" width="100%" height="600"></iframe> -->
            <script src="app.js"></script>
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <script>
                var typed = new Typed('#element', {
                    strings: ['Hand Sign', 'British Sign', 'American Sign',],
                    typeSpeed: 50,
                    backSpeed: 50,
                    loop: true
                });
            </script>
            <script>

                var sidemenu = document.getElementById("sidemenu");
                function openmenu() {
                    sidemenu.style.right = "0";
                }
                function closemenu() {
                    sidemenu.style.right = "-200px ";
                }
            </script>
        </div>
    </div>
</body>

</html>
